<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCrafters</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf0; /* Light peach background */
            color: #333;
        }

        header {
            background-color: #f4a261; /* Peach header background */
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        header nav ul li a:hover {
            color: #264653; /* Darker color on hover */
        }

        main {
            padding: 40px 20px;
        }

        h2 {
            color: #e76f51; /* Coral color for section headers */
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 40px;
            background-color: #f7ede2; /* Soft peach background for sections */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        form input[type="text"],
        form textarea {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff; /* White background for input fields */
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2a9d8f; /* Teal button */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #264653; /* Darker shade on hover */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        ul li {
            padding: 10px;
            font-size: 18px;
            color: #264653; /* Dark teal for list items */
        }

        #job-listings, #partners-list, #job-results, #post-list, #skill-resources {
            max-width: 600px;
            margin: 0 auto;
        }

        #career-coaching-result {
            text-align: center;
            color: #2a9d8f; /* Teal text for result message */
            font-weight: bold;
            margin-top: 20px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }

            form input,
            form textarea,
            form button {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#partnerships">Partnerships</a></li>
                <li><a href="#job-matching">Job Matching</a></li>
                <li><a href="#skill-development">Skill Development</a></li>
                <li><a href="#community-forum">Community Forum</a></li>
                <li><a href="#career-coaching">Career Coaching</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="partnerships">
            <h2>Partnerships</h2>
            <ul id="partners-list"></ul>
        </section>
        <section id="job-matching">
            <h2>Job Matching</h2>
            <form id="job-search-form">
                <input type="text" id="job-title" placeholder="Enter job title">
                <input type="text" id="job-location" placeholder="Enter job location">
                <button id="job-search-btn">Search</button>
            </form>
            <ul id="job-results"></ul>
        </section>
        <section id="skill-development">
            <h2>Skill Development</h2>
            <ul id="skill-resources"></ul>
        </section>
        <section id="community-forum">
            <h2>Community Forum</h2>
            <form id="post-form">
                <textarea id="post-input" placeholder="Write a post"></textarea>
                <button id="post-btn">Post</button>
            </form>
            <ul id="post-list"></ul>
        </section>
        <section id="career-coaching">
            <h2>Career Coaching</h2>
            <form id="career-coaching-form">
                <input type="text" id="career-goal-input" placeholder="What's your career goal?">
                <button id="career-coaching-btn">Get Coaching</button>
            </form>
            <p id="career-coaching-result"></p>
        </section>
    </main>

   
</body>
</html>
