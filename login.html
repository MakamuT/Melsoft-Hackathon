<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4>Work</h4>
        <nav>
            <div class="dropdown">
                <button>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="items">
                    <span class="icon">
                        <a href="home.html">
                            <i class="fa-solid fa-home"></i>
                            Home
                        </a>
                    </span>
                    <span class="icon">
                        <a href="key-features.html">
                            <i class="fa-solid fa-star"></i>
                            Key Features
                        </a>
                    </span>
                    <span class="icon">
                        <a href="about.html">
                            <i class="fa-solid fa-info-circle"></i>
                            About Us
                        </a>
                    </span>
                    <span class="icon">
                        <a href="contact.html">
                            <i class="fa-solid fa-envelope"></i>
                            Contact
                        </a>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <section id="login">
        <div class="login-container">
            <div class="top-header">
                <span>Already have an account?</span>
                <header class="header">Login</header>
            </div>
            <div class="input-feild">
                <input type="email" class="input" placeholder="Enter email address" id="emailLink" required>
                <i class="fa-solid fa-envelope-open"></i>
            </div>
            <div class="input-feild">
                <input type="password" class="input" placeholder="Enter password" id="passwordLink" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-feild">
                <input type="submit" class="submit" id="logIn" value="Login">
            </div>
            <div class="bottom">
                <p>Don't have an account? <a href="register.html">Create an account</a></p>
            </div>
        </div>
    </section>
</body>
</html>
