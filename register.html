    <hr>
    <section id="login">
        <div class="login-container">
        <div class="top-header">
            <span>Don't have an account</span>
             <header class="header">Create an account</header>
          </div>
          <div class="input-feild">
            <input type="text" class="input" placeholder="Enter full name" id="fullName" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-feild">
            <input type="email" class="input" placeholder="Enter email address" id="emailLink" required>
            <i class="fa-solid fa-envelope-open"></i>
          </div>
          <div class="input-feild">
            <input type="number" class="input" placeholder="Phone Number" id="phoneNumber" required>
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="input-feild">
            <input type="text" class="input" placeholder="Enter username" id="username" required>
            <i class="fa-solid fa-user-circle"></i>
          </div>
          <div class="input-feild">
            <input type="password" class="input" placeholder="Create password" id="passwordLink" required>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input-feild">
            <input type="submit" class="submit" id="createAccount">
          </div>
          <div class="bottom">
            <p>Already have an account <a href="login.html">Login</a></p>
          </div>
        </div>
        </section>
</body>
