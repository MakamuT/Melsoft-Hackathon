    <section id="login">
        <div class="login-container">
            <div class="top-header">
                <span>Have an account</span>
                <header class="header">Login</header>
            </div>
            <form id="loginForm">
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter email" id="email" required>
                    <i class="fa-solid fa-user-circle"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Enter password" id="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" id="logIn" style="--clr:#ff4747;">
                </div>
            </form>
            <div id="error" style="color: red;"></div>
            <div class="bottom">
                <p>Don't have an account? <a href="register.html">Register</a></p>
                <p>Get Started <a href="key-features.html">Click Here To Start</a></p>
            </div>
        </div>
    </section>  
    <script defer>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let errors = [];
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errors.push('Enter a valid email address');
            }
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters long');
            }

            if (errors.length > 0) {
                document.getElementById('error').innerHTML = errors.join('<br>');
            } else {
                document.getElementById('error').innerHTML = 'Submitted successfully';
            }
        });
    </script>
</body>
